{% extends "base.html" %}


{% block moreStyle %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
{% endblock moreStyle %}

{% block app_content %}
<!--form container-->
<div id='noteContainer'>
  <!--form-->
  <form action="/page/" method='POST' id='noteForm' class='browser-default'>
    <!--title bar-->
    <div class="titleBar" id='subBar'>
      <button class="form-group  btn btn-light" type="button" data-toggle="collapse" data-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="form-group col-md-6">
        <label class='sr-only' for="note_title">Title: </label>
        <input id="note_title" name="note_title" type="text" class="validate form-control" value="{{note.title}}"
          placeholder=" {% if note %}{{note.title}}{% elif not note %}Title{% endif %}">
      </div>
    </div>

    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <input id="note_timestamp" name="note_timestamp" type="hidden" visibility='hidden' value="{{ timestamp }}"
          readonly>
        <!--timestamp-->
        <div class='bar'>
          <div class="form-group col-md-6">
            <p>Date created: {{displayedTime}}</p>
          </div>
        </div>
        <!--public setting-->
        <div class="bar">
          <div class="form-group col-md-6">
            <div class="custom-control custom-switch">
              {% if note.public is sameas true %}
              <input type="checkbox" class="custom-control-input" id="public" name="public" checked>
              {% else %}
              <input type="checkbox" class="custom-control-input" id="public" name="public">
              {% endif %}
              <label class="custom-control-label" for="public">Make note public</label>
            </div>
          </div>
        </div>
        <!--category setting-->
        <div class="bar">
          <div class="form-group col-md-6">
            <label for="note_category">Category:</label>
            <input class="form-control" type="text" list="categories" name="note_category"
              placeholder="Select from list" />
            <datalist id="categories">
              <option>Volvo</option>
              <option>Saab</option>
              <option>Mercedes</option>
              <option>Audi</option>
              <option>Enter new category</option>
            </datalist>
          </div>
        </div>
      </div>
    </div>
    <!--save note-->
    <div id='subBar'>
      <button class="" id='subBtn' type="submit">Save Note</button>
    </div>
    <!--note body-->
    <textarea id="note_body" name="note_body"> {% if note %}{{note.body}}{% elif not note %}{% endif %}</textarea>

  </form>
  <!--end form-->
</div>
<!--end form container-->
{% endblock app_content %}
