{% extends "base.html" %}

{% block app_content %}

<h1>Hi, {{ user.username }}!</h1>

{% if userLoggedIn %}
<h3>Saved pages:</h3>
{% for page in user.saved_pages %}
<p><a href="{{ page['url'] }}">{{page['title']}}</a></p>
{% endfor %}

<h3>Notes:</h3>
{% for note in notes %}
<div>
<i class="material-icons">expand_more</i>
<a href="{{ note['url'] }}">{{ note['title'] }}</a>
<a href="{{url_for('delete_note', note_id=note._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
</div>
{% endfor %}
<!--{% for page in user.saved_pages %}
<p><a href="{{ page['url'] }}">{{ page['title'] }}</a></p>
{% endfor %}
-->
{% endif %}

{% endblock %}
