{% extends "base.html" %}

{% block title %}
{{ super() }}
Search
{% endblock title %}

{% block app_content %}
<div class="col-sm-12 col-md-6 col-lg-3">
    <form action="/search" method="post">
        <div class="form-group">
            <p>Search:</p>
            <input autocomplete="off" autofocus class="form-control" name="searchTerm" placeholder="Search Notes"
                type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>
{% endblock %}
