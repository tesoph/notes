{% extends "base.html" %}

{% block content %}
    <h1>Note</h1>
    <form action="" method="post" novalidate>
  
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.body.label }}<br>
            {{ form.body(size=32) }}
        </p>
     
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
